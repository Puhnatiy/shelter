{% extends 'base.html' %}
{% block content %}

    
    {% load static %}
	<h1>{{object.name}}</h1>
   
        <a href="#">
            <img width="400"

        <ul>
            <li>Вид: {{object.kind}}</li>
            <li>Порода: {{object.breed}}</li>
			<li>Описание: {{object.description}}</li>
        </ul>
    

{% endblock %}
